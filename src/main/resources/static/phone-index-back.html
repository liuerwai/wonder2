<!-- The Bootstrap Image Gallery lightbox, should be a child element of the document body -->

<!-- custom script -->
<script src="assets/script.js"></script>

<script type="text/javascript">
    $(function () {
        $("a[name=imgView]").click(function () {

            $("a[name=imgView]").each(function () {
                $(this).removeAttr("data-gallery");
                $(this).siblings("a").removeAttr("data-gallery");
            });

            $(this).attr("data-gallery", "");
            $(this).siblings("a").attr("data-gallery", "");
        });
    });
</script>
