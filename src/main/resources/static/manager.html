<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Wonder Model Agency</title>
    <link href='/assets/googleapis.css' rel='stylesheet' type='text/css'>
    <link href="/assets/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/animate/animate.css"/>
    <link rel="stylesheet" href="assets/animate/set.css"/>
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/video.min.js"></script>
    <script src="assets/html5media.min.js"></script>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/manager.js"></script>
    <style>
        #table {
            border: 1px dotted;
            text-align: center;
        }

        table tr {
            border: 1px dotted red;
            padding: 20px;
        }

        table th {
            border: 1px dotted red;
            padding: 20px;
        }

        table td {
            border: 1px dotted red;
            padding: 20px;
        }

        .contarner {
            display: -webkit-flex;
            display: flex;
            width: 310px;
            flex-wrap: wrap;
        }

        .img-container {
            display: inline-block;
            position: relative;
            width: 100px;
            height: 100px;
            margin: 1px;
        }

        .img {
            width: 100%;
            height: 100%;
        }

        .video-container {
            width: 100px;
            height: 100px;
            margin: 1px;
        }

        .video {
            width: 100%;
            height: 100%;
        }

        form {
            position: relative;
            width: 170px;
            display: inline-block;
        }

        .delete {
            position: absolute;
            top: 0px;
            right: 0px;
            width: 50px;
            height: 50px;
            display: none;
        }

        #head {
            display: -webkit-flex;
            display: flex;
            text-align: center;
        }

        .a-container {
           text-align: center;
            margin: 10px;
        }

        .home-img-container {
            width: 300px;
            height: 200px;
            margin: 1px;
        }
    </style>
</head>

<body>

<div id="head">
    <div class="a-container">
        <a href="info.html">添加模特</a><br/><br/>
    </div>
    <div class="a-container">
        <a href="index.html">引导页</a><br/><br/>
    </div>
    <div class="a-container">
        <a href="home.html">主页</a><br/><br/>
    </div>
    <br/>
    <div class="a-container">
        <div class="home-img-container">
            <img src="images/home.jpg" class="img">
        </div>
        <form action="uploadHomeFile?type=homeImage" method="post" enctype="multipart/form-data">
            <input type="file" name="pic" accept="image/*">
            <input type="submit">
        </form>
    </div>
    <div>
        <div class="home-img-container">
            <video class="video" ishivideo="true" muted="muted" autoplay="true" isrotate="false" autohide="true"
                   loop="loop"
                   src="images/test.mp4">
                <source src="images/test.mp4" type="video/mp4">
                <span data-i18n-text="video_bzc">当前浏览器不支持video播放</span>
            </video>
        </div>
        <form action="uploadHomeFile?type=indexVideo" method="post" enctype="multipart/form-data">
            <input type="file" name="pic" accept="video/*">
            <input type="submit">
        </form>
    </div>
</div>

<table id="table">
    <tr>
        <th>姓名</th>
        <th>作品封面</th>
        <th>作品</th>
        <th>生活照封面图片</th>
        <th>生活照</th>
        <th>视频封面图片</th>
        <th>视频</th>
        <th>上传</th>
        <th>预览</th>
    </tr>
    <tr>
        <td><a href="info.html?userId=$id">$name</a></td>
        <td>$opusTitle</td>
        <td>
            <div class="contarner">$opus</div>
        </td>
        <td>$makeupTitle</td>
        <td>
            <div class="contarner">$makeup</div>
        </td>
        <td>$videoTitle</td>
        <td>
            <div class="contarner">$video</div>
        </td>
        <td>
            <a href="upload.html?userId=$userId">上传</a>
        </td>
        <td><a href="detail.html?userId=$userId">预览</a></td>
    </tr>
</table>
<form>

</form>


<script src="assets/jquery.js"></script>
<script src="assets/wow/wow.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.js" type="text/javascript"></script>
<script src="assets/mobile/touchSwipe.min.js"></script>
<script src="assets/respond/respond.js"></script>
<script src="assets/script.js"></script>
</body>
</html>
