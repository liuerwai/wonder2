<script type="text/javascript">
    $(function () {
        $("a[name=imgView]").click(function () {

            $("a[name=imgView]").each(function () {
                $(this).removeAttr("data-gallery");
                $(this).siblings("a").removeAttr("data-gallery");
            });

            $(this).attr("data-gallery", "");
            $(this).siblings("a").attr("data-gallery", "");
        });
    });

    // 获取url参数用户Id
    function GetQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }

    console.log('userId', GetQueryString('userId'));
</script>
